version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - forms-npm-a-{{ checksum "package-lock.json" }}
            - forms-npm-a-
      - run: npm ci
      - save_cache:
          key: forms-npm-a-{{ checksum "package-lock.json" }}
          paths:
            - ~/.cache
            - ~/.npm
      - run: npm run lint
      - run: npm run test
  e2e:
    docker:
      - image: cypress/base:16.14.0
        environment:
          TERM: xterm
    steps:
      - run: |
          apt-get update
          apt-get --yes install gettext
      - checkout
      - restore_cache:
          keys:
            - forms-npm-a-{{ checksum "package-lock.json" }}
      - run: npm ci
      - run: npm run e2e
      - persist_to_workspace:
          root: .
          paths:
            - build
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots
  deploy:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - run: |
          sudo apt-get update
          sudo apt-get install gettext
      - checkout
      - restore_cache:
          keys:
            - forms-npm-a-{{ checksum "package-lock.json" }}
      - run: npm ci
      - run: |
          npm install --location=global gh-pages
          git config user.email 'jonathan@codeyourfuture.io'
          git config user.name 'CircleCI'
      - attach_workspace:
          at: .
      - run:
          command: npm run configure
          environment:
            API_URL: "https://corsproxy.io/?https%3A%2F%2Fcyf-api.qa.codeyourfuture.io"
      - add_ssh_keys:
          fingerprints:
            - "ea:b9:9c:d4:75:f7:f5:b9:03:21:48:7e:ad:3b:6b:1b"
      - run: gh-pages --dist build --message '[skip ci] QA deploy to GitHub repo'

workflows:
  build:
    jobs:
      - test
      - e2e:
          requires:
            - test
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - e2e
